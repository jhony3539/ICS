 <div id="Layer1" class="style6" style="position:absolute; left:801px; top:85px; width:343px; height:50px; z-index:1">

<div id="Layer2" style="position:absolute; left:24px; top:-13px; width:231px; height:182px; z-index:2"><img src="6c93de2ae7118c79c79b750462814002.gif" width="230" height="177"></div>
<div id="Layer3" style="position:absolute; left:273px; top:17px; width:1387px; height:47px; z-index:3">
  <div align="center" class="style8 style9"><h2>
<script language="JavaScript1.2">

/*
Neon Lights Text
By JavaScript Kit (http://javascriptkit.com)
Over 400+ free scripts here!
*/

var message="INTRODUCCION A LA INGENIERIA EN SISTEMAS COMPUTACIONALES"
var neonbasecolor="white"
var neontextcolor="yellow"
var flashspeed=100  //in milliseconds

///No need to edit below this line/////

var n=0
if (document.all||document.getElementById){
document.write('')
for (m=0;m<message.length;m++)
document.write('<span id="neonlight'+m+'">'+message.charAt(m)+'</span>')
document.write('')
}
else
document.write(message)

function crossref(number){
var crossobj=document.all? eval("document.all.neonlight"+number) : document.getElementById("neonlight"+number)
return crossobj
}

function neon(){

//Change all letters to base color
if (n==0){
for (m=0;m<message.length;m++)
//eval("document.all.neonlight"+m).style.color=neonbasecolor
crossref(m).style.color=neonbasecolor
}

//cycle through and change individual letters to neon color
crossref(n).style.color=neontextcolor

if (n<message.length-1)
n++
else{
n=0
clearInterval(flashing)
setTimeout("beginneon()",1500)
return
}
}

function beginneon(){
if (document.all||document.getElementById)
flashing=setInterval("neon()",flashspeed)
}
beginneon()


</script></h2>
